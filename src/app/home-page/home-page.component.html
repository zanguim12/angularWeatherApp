<div >
  <section class="p-4 bg-background">
    <form class="flex items-center space-x-4">
      <input
        type="text"
        placeholder="Filter by city"
        class="border border-border rounded-md p-2 focus:ring-primary focus:border-primary"
      />
      <button
        class="bg-primary text-primary-foreground border border-border px-4 py-2 rounded-md hover:bg-primary/80 focus:ring-2 focus:ring-primary focus:outline-none"
        type="button">
        Search
      </button>
    </form>
  </section>
  <p-card class="border border-border">
  <section class="results">
    <app-housinglocation *ngFor="let housingLocation of housingLocationList" [housingLocation]="housingLocation"></app-housinglocation>
  </section>
</p-card>
</div>
