<div class="flex flex-col min-h-screen">
  <!-- Hero Section -->
  <div class="relative h-screen bg-cover bg-center" style="background-image: url('https://soumissionscourtiers.ca/wp-content/uploads/2023/07/reprise-finance-hypotheque-768x489.jpg')">
    <div class="absolute inset-0 bg-black bg-opacity-15 flex items-center justify-center">
      <div class="text-center text-white p-8">
        <h1 class="text-4xl md:text-6xl font-bold mb-4">Find Your Dream Home</h1>
        <p class="text-lg md:text-xl mb-8">Browse through the best homes available for rent</p>

        <!-- Search Form -->
        <section class="p-6 bg-background">
          <form class="flex flex-col sm:flex-row items-center space-y-4 sm:space-y-0 sm:space-x-4">
            <input
              type="text"
              placeholder="Filter by city"
              #filter
              class="w-full sm:w-64 p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-500" />
              <button
              class="w-full sm:w-auto px-4 py-2 bg-yellow-500 text-white rounded-lg hover:bg-yellow-600 focus:outline-none focus:ring-2 focus:ring-yellow-500"
              type="button"
              (click)="filterResults(filter.value)">
              Search
            </button>
          </form>
        </section>
      </div>
    </div>
  </div>

  <!-- Housing Locations Grid -->
  <div class="bg-cyan-40 p-4 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
    <app-housinglocation *ngFor="let housingLocation of filteredLocationList" [housingLocation]="housingLocation"></app-housinglocation>
  </div>

  <!-- Footer Section -->
  <footer class="bg-gray-900 text-white text-center py-8 mt-auto">
    <!-- Logo -->
    <img src="logo.jpeg"alt="Quilles au Maillet Logo" class="w-24 mx-auto mb-4">

    <!-- Join Us Heading -->
    <h2 class="text-2xl font-bold mb-4">CONTACT-US</h2>

    <!-- Social Icons -->
    <div class="flex justify-center space-x-4 mb-6">
      <a href="#"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQuNpRt5qiOi1WjZMBRQ22Wg59GYoOW0ypxTA&s" alt="Facebook" class="w-8 h-8"></a>
      <a href="#"><img src="https://e7.pngegg.com/pngimages/617/28/png-clipart-twitter-logo-blue-sky-wing-beak-font-twitter-blue-social-media.png" alt="Twitter" class="w-8 h-8"></a>
      <a href="#"><img src="https://img.freepik.com/psd-gratuit/carre-3d-logo-youtube_125540-1573.jpg" alt="YouTube" class="w-8 h-8"></a>
      <a href="#"><img src="https://img.freepik.com/psd-premium/icone-medias-sociaux-instagram-3d_1089142-18897.jpg" alt="Instagram" class="w-8 h-8"></a>
    </div>
    <!-- Horizontal Rule -->
    <hr class="border-gray-600 mx-auto w-1/2 mb-6">
    <!-- Footer / Copyright -->
    <p class="text-xs text-gray-400">
      Copyright © 2024 - 2025 CTS Quilles au Maillet. Tous droits réservés.
    </p>
  </footer>
</div>
