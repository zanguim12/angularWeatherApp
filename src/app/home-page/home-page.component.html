<div >
  <section class="p-4 bg-background">
    <form class="flex items-center space-x-4">
      <input type="text" placeholder="Filter by city" #filter>
      <button class="primary" type="button" (click)="filterResults(filter.value)">Search</button>
      <a [routerLink]="['/weather']"> weather app </a>
    </form>
  </section>
  <p-card class="border border-border">
  <section class="results">
    <app-housinglocation *ngFor="let housingLocation of filteredLocationList" [housingLocation]="housingLocation"></app-housinglocation>  </section>
</p-card>
</div>
